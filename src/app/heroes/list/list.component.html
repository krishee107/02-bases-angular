<h3>Listado de heroes</h3>

<div *ngIf="deletedHero; else noBorrado">
  <h4 class="mx-2"> Heroe borrado <small class="text-danger">{{deletedHero}}</small></h4>
</div>
<ng-template #noBorrado>
  <h4 class="mx-2">No se ha borrado nada </h4>
</ng-template>


<button class="btn btn-outline-danger" (click)="removeLastHero()" *ngIf="heroeNames.length>0"> Borrar ultimo heroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroeNames" class="list-group-item">
    {{name}}
  </li>
</ul>
